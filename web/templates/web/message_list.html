{% extends 'base.html' %}

{% block content %}
<ul>
  {% for message in message_list %}
  <li>
    {{ message.publication_date }}
    <a href="{% url 'msg_view' message.id %}">{{ message.subject }}</a>
    {% if user.is_authenticated%}
    <a href="{% url 'msg_delete' message.id %}">刪除</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
